<div class="jumbotron" style="margin: 0 auto">
  <h1>Network Log Analysis Tool</h1>
  <p>Begin by uploading a JSON log file</p>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Upload Log File</button>
  
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload Log File</h4>
      </div>
      <div class="modal-body">
        <p>Select a file</p>
		<input type="file" id="fileSelector" custom-on-change="selectFile"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="upload()">Upload</button>
      </div>
    </div>

  </div>
</div>

</div>
